<div class="page-top-info">

<div class="row h-75 d-flex justify-content-center align-items-center">

  <!--Login form-->

  <div class="col-md-3 col-md-offset-3" id="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">

  <div class="col-md-3 col-md-offset-3" id="register">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submittedR && fR.firstName.errors }" />
        <div *ngIf="submittedR && fR.firstName.errors" class="invalid-feedback">
          <div *ngIf="fR.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submittedR && fR.lastName.errors }" />
        <div *ngIf="submittedR && fR.lastName.errors" class="invalid-feedback">
          <div *ngIf="fR.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submittedR && fR.username.errors }" />
        <div *ngIf="submittedR && fR.username.errors" class="invalid-feedback">
          <div *ngIf="fR.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submittedR && fR.password.errors }" />
        <div *ngIf="submittedR && fR.password.errors" class="invalid-feedback">
          <div *ngIf="fR.password.errors.required">Password is required</div>
          <div *ngIf="fR.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loadingR" class="btn btn-primary">Register</button>

</div>
